general:
  artifacts:
    - "sampleapplication/build/outputs"
    - "sampleapplication/build/reports"
    - "SecretSauce/build/outputs"
    - "SecretSauce/build/reports"

machine:
  java:
    version: oraclejdk8
  environment:
    GRADLE_OPTS: "-Xmx2g"
    _JAVA_OPTIONS: "-Xms256m -Xmx1536m"
    CIRCLE_JDK_VERSION: oraclejdk8
    JAVA8_HOME: "/usr/lib/jvm/jdk1.8.0"
    TERM: "dumb"
    ADB_INSTALL_TIMEOUT: "10"
  post:
    # Turn off unneded services to free memory.
    - for service in "apache2" "beanstalkd" "cassandra" "elasticsearch" "memcached" "mysql" "neo4j-service" "postgresql" "rabbitmq-server" ; do sudo service $service stop; done


dependencies:
  pre:
    - ci/update_android_dependencies.sh
  cache_directories:
    - ~/.android
    - /usr/local/android-sdk-linux/tools
    - /usr/local/android-sdk-linux/extras
    - /usr/local/android-sdk-linux/build-tools/26.0.2
  override:
    - ./gradlew dependencies
  post:
    - mksdcard -l e 512M mysdcard.img
    - echo n | android create avd -n testing15 -f -t android-15


test:
  pre:
    - ./ci/launchEmu.sh $CIRCLE_NODE_INDEX:
        parallel: true
        background: true
    - ./gradlew assembleDebug check lint:
        parallel: true
    # Ensure that emulator booted
    - circle-android wait-for-boot:
        parallel: true
        background: true
    # Wait for boot seems not good enough.
    - sleep 30
    # debug print
    - adb devices:
        parallel: true
    - ci/disableAnimations.sh:
        parallel: true
    # unlocking the emulator screen
    - adb shell input keyevent 82:
        parallel: true
    - adb logcat -d:
        parallel: true
  override:
    # Run instrumented tests.
    - ci/run_instrumented_tests.sh || ci/run_instrumented_tests.sh:
        parallel: true
        timeout: 1800

