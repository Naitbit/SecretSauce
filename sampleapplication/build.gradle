apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

buildscript {
    repositories {
        maven { url 'http://repo.spring.io/plugins-release' }
        mavenCentral()
    }
}



repositories {
    mavenCentral()
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.byoutline.sampleapplication"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
              minifyEnabled false
              proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    ext.espresso_version = '2.2.1'
    ext.support_version_v4 = '23.2.1'

    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile project(':SecretSauce')


    apt 'com.google.dagger:dagger-compiler:2.2'
    provided 'javax.annotation:jsr250-api:1.0'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:support-v4:23.2.1'
    compile 'com.byoutline.eventcallback:eventcallback:1.3.+'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.byoutline.ottoeventcallback:anythreadbus:1.0.0'
    compile 'com.byoutline.ottocachedfield:ottocachedfield:1.3.0'
    compile 'com.google.dagger:dagger:2.2'
    compile 'com.jakewharton.timber:timber:2.5.0'
    compile 'com.android.support:design:23.2.1'

    androidTestCompile "com.android.support.test.espresso:espresso-core:$espresso_version"
    androidTestCompile 'com.android.support.test:rules:0.4'
    androidTestCompile 'com.android.support.test:runner:0.4'
    androidTestCompile "com.android.support:support-annotations:$support_version_v4"
    androidTestCompile 'com.google.code.findbugs:jsr305:3.0.0'

}
