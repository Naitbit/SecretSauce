apply plugin: 'com.android.library'

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'
    }
}

apply from: 'gradle/byoutline/checkGenerics.gradle'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
        versionCode Integer.valueOf(VERSION_CODE)
        versionName VERSION_NAME
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    // Custom output path
    libraryVariants.all { variant ->
        variant.outputs.each { output ->
            def outputFile = output.outputFile
            if (outputFile != null && outputFile.name.contains('-release')) {
                File parent = new File("release/${defaultConfig.versionName}v${defaultConfig.versionCode}/")
                String fileName = output.outputFile.name.replace("-release", "")
                output.outputFile = new File(parent, fileName)
            }
        }
    }
}

configurations {
    provided
}

sourceSets {
    main {
        compileClasspath += configurations.provided
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.android.support:recyclerview-v7:22.1.0'
    provided 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.squareup:otto:1.3.7'
    compile 'com.google.code.findbugs:jsr305:2.0.3'
    compile 'com.byoutline.ottocachedfield:ottocachedfield:1.5.0'
    compile 'com.byoutline.eventcallback:eventcallback:1.3.1'
    compile 'joda-time:joda-time:2.7'
}

