apply plugin: 'com.android.library'

buildscript {
    repositories {
        mavenCentral()
        maven { url 'http://repo.spring.io/plugins-release' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

repositories {
    mavenCentral()
}

apply from: 'gradle/byoutline/checkGenerics.gradle'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
        versionCode Integer.valueOf(VERSION_CODE)
        versionName VERSION_NAME
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

configurations {
    javadocDeps
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    provided 'com.squareup.picasso:picasso:2.5.2'
    javadocDeps 'com.android.support:support-annotations:23.1.1'
    compile 'com.squareup:otto:1.3.7'
    compile 'com.google.code.findbugs:jsr305:2.0.3'
    compile 'com.byoutline.ottocachedfield:ottocachedfield:1.6.0-beta4'
    compile 'com.byoutline.eventcallback:eventcallback-api:1.0.1'
    compile 'joda-time:joda-time:2.7'
}

apply from: 'maven-push.gradle'